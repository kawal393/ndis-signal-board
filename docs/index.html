<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>APEX NDIS Signals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #0b0f14;
      color: #e6e6e6;
      margin: 0;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .locked .full {
      display: none;
    }

    .unlocked .locked-only {
      display: none;
    }

    .box {
      border: 1px solid #2a2f3a;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      background: #121826;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      margin-top: 10px;
      padding: 12px 20px;
      background: #4f8cff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    a {
      color: #4f8cff;
      text-decoration: none;
    }

    .signal {
      padding: 10px;
      border-bottom: 1px solid #2a2f3a;
    }
  </style>
</head>

<body class="locked">

  <h1>APEX NDIS Signals</h1>
  <p>Automated compliance & enforcement intelligence for NDIS providers.</p>

  <!-- LOCKED VIEW -->
  <div class="locked-only box">
    <h2>ðŸ”’ Locked</h2>
    <p>This intelligence feed is for subscribers only.</p>

    <a href="https://apex888.gumroad.com/l/bjivdq" target="_blank">
      ðŸ‘‰ Subscribe on Gumroad
    </a>

    <p style="margin-top:20px;">After purchase, paste your license key:</p>
    <input id="licenseInput" placeholder="Paste Gumroad license key">
    <button onclick="unlock()">Unlock</button>
  </div>

  <!-- FULL VIEW -->
  <div class="full box">
    <h2>ðŸ“¡ Live Signals</h2>
    <div id="signals">Loading signalsâ€¦</div>
  </div>

  <script>
    async function verifyLicense(key) {
      const res = await fetch("https://api.gumroad.com/v2/licenses/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          product_permalink: "bjivdq",
          license_key: key
        })
      });
      const data = await res.json();
      return data.success;
    }

    async function unlock() {
      const key = document.getElementById("licenseInput").value;
      if (!key) return alert("Paste license key");

      const valid = await verifyLicense(key);
      if (!valid) return alert("Invalid license");

      localStorage.setItem("gumroad_key", key);
      location.reload();
    }

    async function boot() {
      const key = localStorage.getItem("gumroad_key");
      if (key && await verifyLicense(key)) {
        document.body.classList.remove("locked");
        document.body.classList.add("unlocked");

        fetch("signals.json")
          .then(r => r.json())
          .then(d => {
            document.getElementById("signals").innerHTML =
              "<pre>" + JSON.stringify(d, null, 2) + "</pre>";
          });
      }
    }

    boot();
  </script>

</body>
</html>
