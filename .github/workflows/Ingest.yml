name: Ingest Watchtower Signals

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 19 * * *"   # runs daily (you can change later)

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run ingest script
        run: |
          node scripts/ingest.js

      - name: Commit changes
        run: |
          git config user.name "apex-watchtower-bot"
          git config user.email "apex-watchtower-bot@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "auto: update signals"
          git push
